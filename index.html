<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card-container">
      <h1>Generate a <span class="green-text">random password</span></h1>

      <h2>Never use an insecure password again.</h2>
      <button id="generate-password-btn">Generate passwords</button>

      <div class="slide-container">
        <input
          type="range"
          min="1"
          max="30"
          value="15"
          class="slider"
          id="slider-el"
        />
        <p>Value: <span id="slider-value-el"></span></p>
      </div>

      <div class="passwords-container">
        <button class="password-btn" id="first-password-el"></button>
        <button class="password-btn" id="second-password-el"></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
